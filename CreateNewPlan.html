<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Plan</title>
</head>
<body>
    <h1>Create a New Plan!</h1>
    <form method="post" action="/Home/Page">

    <div>
        Origin: <input type="text" /> # data: character; max: 100 characters
    </div>
    <div>
        Destination: <input type="text" /> # data: character; max: 100 characters
    </div>
    <div>
        Start Date: <input type="text" /> # data: character; max: 100 characters
    </div>
    <div>
        Return Date: <input type="text" /> # data: character; max: 100 characters
    </div>
    <div>
        <h2>My Plan</h2>
    </div>
    <div>
        <textarea></textarea> # data: character; max: 内容长度能多长就多长
    </div>

    <div>
        <input type="submit" value="Save" />
    </div>

    </form>

</body>
</html>
